<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>IMC</title>
  </head>
  <body>
    <div class="res">
      <span ></span>
    </div>
    <div class="container">
      <h1>Calculadora IMC</h1>
      <form class="form">
        <input
          class="peso"
          type="text"
          placeholder="Digite seu Peso ex: 85.5"
        />
        <input
          class="altura"
          type="text"
          placeholder="Digite sua Altura ex: 75.5"
        />
        <button class="btn">Calcular</button>
        <button class="clear">Calcular Novamente</button>
      </form>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
